<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        form {
            background: rgba(255, 255, 255, 0.12);
            box-shadow:
                    0 8px 32px 0 rgba(31, 38, 135, 0.37),
                    0 0 0 1px rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 50px 40px;
            width: 380px;
            max-width: 95vw;
            color: #fff;
            animation: fadeIn 0.8s ease forwards;
            transition: transform 0.3s ease;
        }
        form:hover {
            transform: translateY(-10px);
            box-shadow:
                    0 15px 40px 0 rgba(31, 38, 135, 0.5),
                    0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-weight: 600;
            font-size: 2.8rem;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 35px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 25px;
            font-size: 1.1rem;
            color: #fff;
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.35);
            box-shadow:
                    0 0 12px 2px rgba(255, 255, 255, 0.6),
                    inset 0 0 12px rgba(255, 255, 255, 0.4);
        }

        button {
            width: 100%;
            padding: 16px 0;
            border-radius: 25px;
            border: none;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            box-shadow:
                    0 4px 15px rgba(255, 65, 108, 0.5);
            transition: background 0.4s ease, box-shadow 0.4s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            box-shadow:
                    0 6px 25px rgba(255, 75, 43, 0.7);
            transform: scale(1.05);
        }

        a {
            display: block;
            margin-top: 28px;
            text-align: center;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ff4b2b;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 420px) {
            form {
                padding: 40px 25px;
                width: 90vw;
            }
            h1 {
                font-size: 2.2rem;
            }
            button {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
<form th:action="@{/register}" th:object="${user}" method="post" autocomplete="off">
    <h1>Register</h1>
    <input type="text" th:field="*{username}" placeholder="Username" required />
    <input type="password" th:field="*{password}" placeholder="Password" required />
    <input type="text" th:field="*{fullName}" placeholder="Full Name" required />
    <input type="email" th:field="*{email}" placeholder="Email" required />
    <button type="submit">Register</button>
    <a href="/login">Already have an account? Log in</a>
</form>
</body>
</html>
