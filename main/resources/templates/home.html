<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        * {
            box-sizing: border-box;
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            user-select: none;
        }

        /* Hamburger button */
        .hamburger {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 22px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .menu {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .menu a {
            display: block;
            padding: 10px 20px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.5);
            transition: 0.4s ease;
            white-space: nowrap;
        }

        .menu a:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        .menu.active {
            display: flex;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37), 0 0 0 1px rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 50px;
            width: 380px;
            max-width: 95vw;
            color: #fff;
            text-align: center;
            animation: fadeIn 0.8s ease forwards;
        }

        h1 {
            font-weight: 600;
            font-size: 2.4rem;
            margin-bottom: 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 420px) {
            .content-box {
                padding: 30px 25px;
                width: 90vw;
            }
            h1 {
                font-size: 2rem;
            }
            .menu a {
                padding: 8px 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
</div>

<nav class="menu" id="menu">
    <a href="/exchange">ดูอัตราแลกเปลี่ยน</a>
    <a href="/caluserinfo">วางแผนทางการเงิน</a>
    <a href="/ourinfo">จัดทำโดย</a>
    <a href="/logout">ออกจากระบบ</a>
</nav>

<div class="container">
    <div class="content-box">
        <h1>Welcome to Our Final Project,<br><span th:text="${user.fullName}">User</span>!</h1>
    </div>
</div>

<script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        menu.classList.toggle('active');
    });
</script>

</body>
</html>
