<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exchange Rate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.12);
            box-shadow:
                    0 8px 32px 0 rgba(31, 38, 135, 0.37),
                    0 0 0 1px rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 50px;
            width: 400px;
            max-width: 95vw;
            color: #fff;
            text-align: center;
            animation: fadeIn 0.8s ease forwards;
        }

        h1 {
            font-weight: 600;
            font-size: 2.4rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .banner-container {
            width: 100%;
            overflow: hidden;
            background-color: rgba(31, 38, 135, 0.8);
            color: white;
            white-space: nowrap;
            box-sizing: border-box;
            padding: 10px 0;
            font-size: 1rem;
            margin-bottom: 25px;
            border-radius: 12px;
            user-select: text;
        }
        .banner-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 20s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }

        select {
            width: 100%;
            padding: 12px 15px;
            font-size: 1.1rem;
            border-radius: 15px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
            box-shadow: inset 0 0 8px rgba(255,255,255,0.2);
            margin-bottom: 30px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        select:focus {
            outline: none;
            background: rgba(255,255,255,0.35);
            box-shadow:
                    0 0 12px 2px rgba(255,255,255,0.6),
                    inset 0 0 12px rgba(255,255,255,0.4);
        }

        p.rate-display {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(255,255,255,0.7);
        }

        a {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.5);
            transition: background 0.4s ease, box-shadow 0.4s ease;
        }
        a:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            box-shadow: 0 6px 25px rgba(255, 75, 43, 0.7);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 420px) {
            .container {
                padding: 30px 25px;
                width: 90vw;
            }
            h1 {
                font-size: 2rem;
            }
            p.rate-display {
                font-size: 1.1rem;
            }
            a {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Exchange Rate (Base: THB)</h1>

    <div class="banner-container" th:if="${rates != null}">
        <div class="banner-content">
                <span th:each="entry : ${rates}">
                    THB 1 = <span th:text="${#numbers.formatDecimal(entry.value, 0, 4)}"></span> <span th:text="${entry.key}"></span> &nbsp;|&nbsp;
                </span>
        </div>
    </div>

    <form method="get" th:action="@{/exchange}">
        <select name="currency" onchange="this.form.submit()">
            <option th:each="curr : ${rates.keySet()}"
                    th:value="${curr}"
                    th:selected="${curr.equalsIgnoreCase(selectedCurrency)}"
                    th:text="${curr}">
            </option>
        </select>
    </form>

    <p class="rate-display" th:text="'1 THB = ' + ${rate} + ' ' + ${selectedCurrency}"></p>

    <a th:href="@{/home}">กลับหน้าแรก</a>
</div>
</body>
</html>
